<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册 - 投资风险评估系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .form-container {
            padding: 40px 30px;
            position: relative;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            margin-top: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-form {
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showLogin()">登录</button>
                <button class="toggle-btn" onclick="showRegister()">注册</button>
            </div>

            <!-- 登录表单 -->
            <div class="login-form">
                <h2 class="form-title">欢迎回来</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginPhone">手机号</label>
                        <input type="tel" id="loginPhone" name="phone" required>
                        <i class="fas fa-phone icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <div class="success-message" id="loginSuccess"></div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="register-form">
                <h2 class="form-title">创建账户</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">姓名</label>
                        <input type="text" id="registerName" name="name" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">手机号</label>
                        <input type="tel" id="registerPhone" name="phone" required>
                        <i class="fas fa-phone icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">邮箱</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <div class="error-message" id="registerError"></div>
                    <div class="success-message" id="registerSuccess"></div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> 处理中...
            </div>

            <div class="back-link">
                <a href="mobile-questionnaire.html">返回问卷</a>
            </div>
        </div>
    </div>

    <script>
        // 表单切换
        function showLogin() {
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.register-form').style.display = 'none';
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
            clearMessages();
        }

        function showRegister() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.register-form').style.display = 'block';
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            clearMessages();
        }

        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.submit-btn').forEach(btn => {
                btn.disabled = show;
            });
        }

        // 验证手机号
        function validatePhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        // 验证邮箱
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(this);
            const phone = formData.get('phone');
            const password = formData.get('password');

            // 验证
            if (!validatePhone(phone)) {
                showError('loginError', '请输入正确的手机号格式');
                return;
            }

            if (password.length < 6) {
                showError('loginError', '密码长度至少6位');
                return;
            }

            showLoading(true);

            try {
                // 模拟登录验证
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.phone === phone && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showSuccess('loginSuccess', '登录成功！正在跳转...');
                    setTimeout(() => {
                        window.location.href = 'mobile-questionnaire.html';
                    }, 1500);
                } else {
                    showError('loginError', '手机号或密码错误');
                }
            } catch (error) {
                showError('loginError', '登录失败，请重试');
            } finally {
                showLoading(false);
            }
        });

        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();

            const formData = new FormData(this);
            const name = formData.get('name').trim();
            const phone = formData.get('phone');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // 验证
            if (name.length < 2) {
                showError('registerError', '姓名至少2个字符');
                return;
            }

            if (!validatePhone(phone)) {
                showError('registerError', '请输入正确的手机号格式');
                return;
            }

            if (!validateEmail(email)) {
                showError('registerError', '请输入正确的邮箱格式');
                return;
            }

            if (password.length < 6) {
                showError('registerError', '密码长度至少6位');
                return;
            }

            if (password !== confirmPassword) {
                showError('registerError', '两次输入的密码不一致');
                return;
            }

            showLoading(true);

            try {
                // 检查用户是否已存在
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.phone === phone || u.email === email);

                if (existingUser) {
                    showError('registerError', '手机号或邮箱已被注册');
                    return;
                }

                // 创建新用户
                const newUser = {
                    id: Date.now(),
                    name,
                    phone,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));

                showSuccess('registerSuccess', '注册成功！正在跳转...');
                setTimeout(() => {
                    window.location.href = 'mobile-questionnaire.html';
                }, 1500);
            } catch (error) {
                showError('registerError', '注册失败，请重试');
            } finally {
                showLoading(false);
            }
        });

        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // 已登录，可以选择跳转或显示已登录状态
                console.log('用户已登录:', JSON.parse(currentUser));
            }
        });
    </script>
</body>
</html>
